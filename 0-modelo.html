<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - React.js - Fundamentos</title>
</head>
<body>

    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script> <!-- Biblioteca de estilos externas, exportada via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"></script> <!-- Babel é um transpilador de código, no react vai servir para pegar o padrão de código JSX e transformar em um código JS que o Browser consiga ler -->
