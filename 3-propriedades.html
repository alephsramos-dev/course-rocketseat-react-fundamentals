<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - React.js - Fundamentos</title>
</head>
<body>

    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script> <!-- Biblioteca de estilos externas, exportada via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const buttonVariants = {
            default: 'bg-gray-500',
            primary: 'bg-purple-500'
        }

        function Button({
            buttonText = buttonText || 'Default',
            variant,
            ...props
        }){
            return (
                <button className={`
                    py-2 px-4 rounded text-white font-semibold
                    ${buttonVariants[variant] || buttonVariants.default}
                    {...props}
                `}> 
                    {buttonText}        
                </button>
            )
        }
 
        function App() {
            return (
                <main className="flex gap-2 p-3">
                    <Button 
                        variant='primary'
                        buttonText="Entrar em contato"
                    />
                    <Button />
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <App />
        )
    </script> <!-- Babel é um transpilador de código, no react vai servir para pegar o padrão de código JSX e transformar em um código JS que o Browser consiga ler -->

</body>
</html>
