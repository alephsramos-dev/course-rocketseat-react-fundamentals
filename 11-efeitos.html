<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - React.js - Fundamentos</title>
</head>
<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function Counter() {
            const [counter, setCounter] = React.useState(0);
            const [name, setName] = React.useState('');

            React.useEffect(() => {
                console.log("Component montado!")

                return () => {
                    console.log("Component desmontado")
                }
            }, []) 
            
            return (
                <div>
                    <div>
                        <label>
                            <input onChange={(event) => setName(event.target.value) }/>    
                        </label>    
                    </div>
                    <span>Total {counter}</span>
                    <button onClick={() => setCounter(10)}>
                        Atualizar      
                    </button>
                    <button onClick={() => setCounter((prevValue) => prevValue + 1)}>
                        Incrementar    
                    </button>
                </div>
            )
        }

        function App() {
            const [show, setShow] = React.useState(true)

            return (
                <>
                    <main>
                        <button onClick={() => setShow(!show)}>Mostra/Ocultador contador</button>
                        <hr />
                         {show && <Counter />}
                    </main>
                </>
            )
        }


        ReactDOM.createRoot(document.getElementById('root')).render(
            <App />
        )

    </script> <!-- Babel é um transpilador de código, no react vai servir para pegar o padrão de código JSX e transformar em um código JS que o Browser consiga ler -->
</body>
</html>
