<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - React.js - Fundamentos</title>
</head>
<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function Alert2() {
            function handleAlertClick2(msg) {
                alert(msg)
            }

            return (
                <button onClick={() => handleAlertClick2("você clicou")}>
                    Veja esse alerta
                </button>
            )
        }

        function Alert3() {
            function handleAlertClick(event) {
                alert(event.target.previousSibling.value)
            }

            function handleInputChange(event) {
                console.log(event.target.value)
            }

            return (
                <div>
                    <input type="text" placeholder="Digite algo" onChange={handleInputChange}/>
                    <button onClick={handleAlertClick}>
                        Mostrar alerto do que você escreveu    
                    </button>
                </div>
            )
        }

        function App() {
            return (
                <>
                    <main>
                        <Alert2 />
                        <Alert3 />
                    </main>
                </>
            )
        }


        ReactDOM.createRoot(document.getElementById('root')).render(
            <App />
        )

    </script> <!-- Babel é um transpilador de código, no react vai servir para pegar o padrão de código JSX e transformar em um código JS que o Browser consiga ler -->
</body>
</html>
